<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საიტზე რეგისტრაცია</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body style="background: linear-gradient(to right, #ff0066 0%, #ff99ff 100%);">
    <header style="margin-top: 9rem;">
        <div style="width: 35rem; height: 3rem; border-radius: 3px; margin: auto; background-color: rgb(77, 77, 77);" id="right"><h2 style="color: white; display: flex; justify-content: center;">საიტზე რეგისტრაცია</h2></div>

        <div style="width: 35rem; margin: auto; margin-top: 2rem;">
            <form id="left">
                <div class="form-row">
                  <div class="col mb-3">
                    <input type="text" class="form-control" placeholder="სახელი">
                  </div>
                  <div style="margin-left: 10rem;" class="col">
                    <input type="text" class="form-control" placeholder="გვარი">
                  </div>
                </div>
              </form>

              <div class="form-row mt-3 mb-3" id="right">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" placeholder="იმეილი" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" placeholder="პაროლი" id="inputPassword4">
                </div>
              </div>

              <div class="form-row mt-3 mb-3" id="left">
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" placeholder="ქალაქი" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <select class="custom-select" id="validationCustom04" required>
                    <option selected disabled value="">ქუჩა</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <input type="text" class="form-control" placeholder="zip კოდი" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
              </div>

              <div class="form-row" id="right">
                 <div class="col-md-3 mb-3">
                   <input type="mobile number" class="form-control" placeholder="+995" id="mobile number" required>
                   <div class="invalid-feedback">
                     Please provide a valid zip.
                   </div>
                 </div>
                 <div class="col">
                    <input type="mobile number" class="form-control" placeholder="მობილურის ნომერი" id="mobile number">
                  </div>
              </div>
              <button style="width: 35rem; margin-top: 1rem; margin-bottom: 2rem;" type="submit" class="btn btn-dark" id="left">რეგისტრაცია</button>
              
              

        </div>
    </header>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
